<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
        }
        .scrollable-list {
            max-height: 400px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .station-item {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .station-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .play-button, .save-button, .remove-button, .visit-website-button {
            transition: background-color 0.2s, transform 0.1s;
        }
        .play-button:hover, .save-button:hover, .remove-button:hover, .visit-website-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="p-4 sm:p-8 bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container bg-white p-6 sm:p-10 rounded-3xl shadow-2xl w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-indigo-700 mb-2">Ricerca Radio Online</h1>
        <p class="text-center text-gray-500 mb-8">Cerca e salva le tue stazioni radio preferite.</p>
        
        <audio id="audio-player" class="w-full my-4 rounded-xl hidden" controls autoplay></audio>

        <div id="player-info" class="bg-indigo-100 text-indigo-800 p-4 rounded-xl mb-6 shadow-inner hidden">
            <h3 class="font-bold text-lg" id="current-station-name"></h3>
            <div class="flex flex-wrap gap-2 text-xs mt-2 text-indigo-700">
                <span id="player-codec" class="bg-indigo-200 py-1 px-2 rounded-full"></span>
                <span id="player-bitrate" class="bg-indigo-200 py-1 px-2 rounded-full"></span>
                <span id="player-language" class="bg-indigo-200 py-1 px-2 rounded-full"></span>
                <span id="player-tags" class="bg-indigo-200 py-1 px-2 rounded-full"></span>
                <a id="player-homepage-link" href="#" target="_blank" class="bg-indigo-200 py-1 px-2 rounded-full hover:underline hidden">Homepage</a>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <select id="search-type-select" class="p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-all shadow-sm">
                <option value="name">Nome</option>
                <option value="country">Paese</option>
                <option value="tag">Tag</option>
            </select>
            <input type="text" id="search-input" placeholder="Inserisci il termine di ricerca..."
                   class="flex-1 p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-all shadow-sm">
            <button id="search-button"
                    class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors">
                Cerca
            </button>
        </div>

        <div id="status-message" class="text-center text-sm text-gray-500 mb-4 hidden"></div>

        <div id="results-container" class="mb-8">
            <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold text-indigo-600">Risultati della Ricerca (<span id="results-count">0</span>)</h2>
                <div class="flex flex-col sm:flex-row items-center gap-2 mt-2 sm:mt-0">
                    <div class="flex items-center gap-2">
                         <span class="text-sm text-gray-600">Ordina per:</span>
                         <select id="sort-select" class="p-2 border border-gray-300 rounded-lg text-sm focus:outline-none">
                            <option value="name">Nome</option>
                            <option value="country">Paese</option>
                         </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600">Filtra per Paese:</span>
                        <select id="country-filter-select" class="p-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-indigo-500">
                            <option value="">Tutti i Paesi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="results-list" class="bg-gray-50 rounded-xl p-4 scrollable-list">
                <p class="text-gray-400 text-center">I risultati appariranno qui...</p>
            </div>
        </div>

        <div id="saved-stations-container">
            <div class="flex flex-col sm:flex-row items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold text-indigo-600">Stazioni Salvate (<span id="saved-count">0</span>)</h2>
                <div class="flex flex-col sm:flex-row items-center gap-2 mt-2 sm:mt-0">
                    <span class="text-sm text-gray-600">Ordina per:</span>
                    <select id="saved-sort-select" class="p-2 border border-gray-300 rounded-lg text-sm focus:outline-none">
                        <option value="name">Nome</option>
                        <option value="country">Paese</option>
                    </select>
                    <span class="text-sm text-gray-600">Filtra per Paese:</span>
                    <select id="saved-country-filter-select" class="p-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-indigo-500">
                        <option value="">Tutti i Paesi</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex flex-wrap gap-2">
                <button id="export-button" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded-xl shadow-md hover:bg-gray-500 transition-colors text-sm">
                    Esporta Lista
                </button>
                <button id="import-button" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded-xl shadow-md hover:bg-gray-500 transition-colors text-sm">
                    Importa Lista
                </button>
                <input type="file" id="file-input" class="hidden" accept=".json">
            </div>
            <div id="saved-stations-list" class="bg-gray-50 rounded-xl p-4 scrollable-list">
                <p class="text-gray-400 text-center">Nessuna stazione salvata.</p>
            </div>
        </div>
    </div>

    <script>
        let searchResults = [];
        let savedStations = [];
        let currentPlayingStationId = null;

        // Funzione per mostrare e nascondere il messaggio di stato
        function showStatus(message, isHidden = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            if (isHidden) {
                statusElement.classList.add('hidden');
            } else {
                statusElement.classList.remove('hidden');
            }
        }

        // Funzione per ordinare le stazioni
        function sortStations(stations, sortBy) {
            return stations.sort((a, b) => {
                let aValue;
                let bValue;

                if (sortBy === 'country') {
                    aValue = `${a.country || ''}${a.name || ''}`.toLowerCase();
                    bValue = `${b.country || ''}${b.name || ''}`.toLowerCase();
                } else { // 'name'
                    aValue = (a.name || '').toLowerCase();
                    bValue = (b.name || '').toLowerCase();
                }

                if (aValue < bValue) return -1;
                if (aValue > bValue) return 1;
                return 0;
            });
        }

        // Funzione per aggiornare il testo del pulsante di riproduzione
        function updateAllPlayButtonTexts() {
            document.querySelectorAll('.play-button').forEach(button => {
                const stationId = button.closest('.station-item').getAttribute('data-station-uuid');
                const audioPlayer = document.getElementById('audio-player');
                
                // Icone SVG per i pulsanti Riproduci/Pausa
                const playIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><title>Riproduci</title><path d="M5.592 2.921a.75.75 0 01.996-.103l14.858 9.062a.75.75 0 010 1.27l-14.858 9.062a.75.75 0 01-.996-.103c-.636-.637-1.35-2.071-1.35-3.109V6.03c0-1.038.714-2.472 1.35-3.109z" /></svg>';
                const pauseIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><title>Pausa</title><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm7.5-6a.75.75 0 01.75-.75.75.75 0 00-.75.75zM11.25 18a.75.75 0 01-.75.75.75.75 0 00.75-.75zM12 2.25a.75.75 0 01.75-.75.75.75 0 00-.75.75zM18 11.25a.75.75 0 01.75-.75.75.75 0 00-.75.75zM12 21.75a.75.75 0 01-.75.75.75.75 0 00.75-.75zM4.5 12a.75.75 0 01.75-.75.75.75 0 00-.75.75zM12 4.5a.75.75 0 01.75-.75.75.75 0 00-.75.75zM19.5 12a.75.75 0 01.75-.75.75.75 0 00-.75.75zM12 19.5a.75.75 0 01.75-.75.75.75 0 00-.75.75z" clip-rule="evenodd" /></svg>';

                if (stationId === currentPlayingStationId && !audioPlayer.paused) {
                    button.innerHTML = pauseIcon;
                } else {
                    button.innerHTML = playIcon;
                }
            });
        }

        // Funzione per renderizzare la lista dei risultati di ricerca
        function renderSearchResults() {
            const resultsList = document.getElementById('results-list');
            const resultsCountElement = document.getElementById('results-count');
            const countryFilterSelect = document.getElementById('country-filter-select');

            resultsList.innerHTML = ''; // Pulisce i risultati precedenti

            // Popola il menu a tendina con i paesi disponibili
            const countries = [...new Set(searchResults.map(station => station.country))].sort();
            const selectedCountry = countryFilterSelect.value;
            countryFilterSelect.innerHTML = '<option value="">Tutti i Paesi</option>';
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilterSelect.appendChild(option);
            });
            countryFilterSelect.value = selectedCountry;

            // Filtra i risultati in base al paese selezionato
            const filteredResults = searchResults.filter(station => {
                const country = station.country;
                return !selectedCountry || country === selectedCountry;
            });

            if (filteredResults.length === 0) {
                resultsList.innerHTML = '<p class="text-gray-400 text-center">Nessuna stazione trovata.</p>';
                resultsCountElement.textContent = '0';
                return;
            }

            // Applica l'ordinamento prima di renderizzare
            const sortBy = document.getElementById('sort-select').value;
            const sortedStations = sortStations([...filteredResults], sortBy);

            resultsCountElement.textContent = sortedStations.length;

            sortedStations.forEach(station => {
                const item = document.createElement('div');
                item.className = 'station-item flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 my-2 bg-white rounded-lg shadow-sm hover:shadow-md';
                item.setAttribute('data-station-uuid', station.stationuuid);
                item.innerHTML = `
                    <div class="flex items-center">
                        <img src="${station.favicon}" onerror="this.src='https://placehold.co/40x40/f3f4f6/1f2937?text=...'" class="w-10 h-10 rounded-full mr-4 object-cover" alt="Icona radio">
                        <img src="https://flagcdn.com/w20/${(station.countrycode || '').toLowerCase()}.png" onerror="this.src='https://placehold.co/20x15/f3f4f6/1f2937?text=...'" class="w-5 h-4 mr-2" alt="Bandiera">
                        <div>
                            <h3 class="font-bold text-gray-800">${station.name}</h3>
                            <p class="text-sm text-gray-500">${station.country}, ${station.tags}</p>
                        </div>
                    </div>
                    <div class="mt-2 sm:mt-0 flex gap-2">
                        <button class="play-button bg-yellow-400 text-gray-800 font-semibold py-2 px-3 rounded-lg text-sm flex items-center justify-center" title="Riproduci stazione">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <title>Riproduci</title>
                                <path d="M5.592 2.921a.75.75 0 01.996-.103l14.858 9.062a.75.75 0 010 1.27l-14.858 9.062a.75.75 0 01-.996-.103c-.636-.637-1.35-2.071-1.35-3.109V6.03c0-1.038.714-2.472 1.35-3.109z" />
                            </svg>
                        </button>
                        <a href="${station.homepage}" target="_blank" class="visit-website-button ${station.homepage ? 'bg-blue-500 hover:bg-blue-600' : 'bg-gray-400 cursor-not-allowed'} text-white font-semibold py-2 px-3 rounded-lg text-sm flex items-center justify-center" title="Visita il sito web">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <title>Sito Web</title>
                                <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                                <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                            </svg>
                        </a>
                        <button class="save-button bg-green-500 text-white font-semibold py-2 px-3 rounded-lg text-sm hover:bg-green-600 transition-colors flex items-center justify-center" title="Salva stazione">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <title>Salva</title>
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </button>
                    </div>
                `;

                // Aggiunge un listener al pulsante "Riproduci"
                item.querySelector('.play-button').addEventListener('click', () => {
                    const audioPlayer = document.getElementById('audio-player');

                    if (currentPlayingStationId === station.stationuuid) {
                        // Se è la stessa stazione, metti in pausa o riprendi
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                        } else {
                            audioPlayer.pause();
                        }
                    } else {
                        // Se è una nuova stazione, avviala
                        audioPlayer.src = station.url;
                        audioPlayer.classList.remove('hidden');
                        audioPlayer.play();
                        currentPlayingStationId = station.stationuuid;

                        // Aggiorna le informazioni nel lettore
                        document.getElementById('player-info').classList.remove('hidden');
                        document.getElementById('current-station-name').textContent = station.name;

                        document.getElementById('player-codec').textContent = `Codec: ${station.codec || 'N/A'}`;
                        document.getElementById('player-bitrate').textContent = `Bitrate: ${station.bitrate ? station.bitrate + ' kbps' : 'N/A'}`;
                        document.getElementById('player-language').textContent = `Lingua: ${station.language || 'N/A'}`;
                        document.getElementById('player-tags').textContent = `Tags: ${station.tags || 'N/A'}`;

                        const homepageLink = document.getElementById('player-homepage-link');
                        if (station.homepage) {
                            homepageLink.href = station.homepage;
                            homepageLink.classList.remove('hidden');
                        } else {
                            homepageLink.classList.add('hidden');
                        }
                    }
                    updateAllPlayButtonTexts();
                });

                // Aggiunge un listener al pulsante "Salva"
                item.querySelector('.save-button').addEventListener('click', () => {
                    // Controlla se la stazione è già salvata
                    const isAlreadySaved = savedStations.some(s => s.stationuuid === station.stationuuid);
                    if (isAlreadySaved) {
                        showStatus('Questa stazione è già salvata!', false);
                        setTimeout(() => showStatus('', true), 3000);
                        return;
                    }
                    savedStations.push(station);
                    localStorage.setItem('savedStations', JSON.stringify(savedStations));
                    renderSavedStations();
                    showStatus('Stazione salvata con successo!', false);
                    setTimeout(() => showStatus('', true), 3000);
                });

                resultsList.appendChild(item);
            });
            updateAllPlayButtonTexts();
        }

        // Funzione per renderizzare la lista delle stazioni salvate
        function renderSavedStations() {
            const savedStationsList = document.getElementById('saved-stations-list');
            const savedCountryFilterSelect = document.getElementById('saved-country-filter-select');
            const savedCountElement = document.getElementById('saved-count');

            savedStationsList.innerHTML = ''; // Pulisce i risultati precedenti
            
            // Popola il menu a tendina dei paesi salvati
            const savedCountries = [...new Set(savedStations.map(station => station.country))].sort();
            const selectedSavedCountry = savedCountryFilterSelect.value;
            savedCountryFilterSelect.innerHTML = '<option value="">Tutti i Paesi</option>';
            savedCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                savedCountryFilterSelect.appendChild(option);
            });
            savedCountryFilterSelect.value = selectedSavedCountry;

            // Filtra le stazioni salvate in base al paese selezionato
            const filteredSavedStations = savedStations.filter(station => {
                const country = station.country;
                return !selectedSavedCountry || country === selectedSavedCountry;
            });
            
            savedCountElement.textContent = filteredSavedStations.length;

            if (filteredSavedStations.length === 0) {
                savedStationsList.innerHTML = '<p class="text-gray-400 text-center">Nessuna stazione salvata.</p>';
                return;
            }

            // Applica l'ordinamento prima di renderizzare
            const sortBy = document.getElementById('saved-sort-select').value;
            const sortedStations = sortStations([...filteredSavedStations], sortBy);

            sortedStations.forEach(station => {
                const item = document.createElement('div');
                item.className = 'station-item flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 my-2 bg-white rounded-lg shadow-sm hover:shadow-md';
                item.setAttribute('data-station-uuid', station.stationuuid);
                item.innerHTML = `
                    <div class="flex items-center">
                        <img src="${station.favicon}" onerror="this.src='https://placehold.co/40x40/f3f4f6/1f2937?text=...'" class="w-10 h-10 rounded-full mr-4 object-cover" alt="Icona radio">
                        <img src="https://flagcdn.com/w20/${(station.countrycode || '').toLowerCase()}.png" onerror="this.src='https://placehold.co/20x15/f3f4f6/1f2937?text=...'" class="w-5 h-4 mr-2" alt="Bandiera">
                        <div>
                            <h3 class="font-bold text-gray-800">${station.name}</h3>
                            <p class="text-sm text-gray-500">${station.country}, ${station.tags}</p>
                        </div>
                    </div>
                    <div class="mt-2 sm:mt-0 flex gap-2">
                        <button class="play-button bg-yellow-400 text-gray-800 font-semibold py-2 px-3 rounded-lg text-sm flex items-center justify-center" title="Riproduci stazione">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <title>Riproduci</title>
                                <path d="M5.592 2.921a.75.75 0 01.996-.103l14.858 9.062a.75.75 0 010 1.27l-14.858 9.062a.75.75 0 01-.996-.103c-.636-.637-1.35-2.071-1.35-3.109V6.03c0-1.038.714-2.472 1.35-3.109z" />
                            </svg>
                        </button>
                        <a href="${station.homepage}" target="_blank" class="visit-website-button ${station.homepage ? 'bg-blue-500 hover:bg-blue-600' : 'bg-gray-400 cursor-not-allowed'} text-white font-semibold py-2 px-3 rounded-lg text-sm flex items-center justify-center" title="Visita il sito web">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <title>Sito Web</title>
                                <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                                <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                            </svg>
                        </a>
                        <button class="remove-button bg-red-500 text-white font-semibold py-2 px-3 rounded-lg text-sm hover:bg-red-600 transition-colors flex items-center justify-center" title="Rimuovi stazione">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <title>Rimuovi</title>
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;

                // Aggiunge un listener al pulsante "Riproduci"
                item.querySelector('.play-button').addEventListener('click', () => {
                    const audioPlayer = document.getElementById('audio-player');

                    if (currentPlayingStationId === station.stationuuid) {
                        // Se è la stessa stazione, metti in pausa o riprendi
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                        } else {
                            audioPlayer.pause();
                        }
                    } else {
                        // Se è una nuova stazione, avviala
                        audioPlayer.src = station.url;
                        audioPlayer.classList.remove('hidden');
                        audioPlayer.play();
                        currentPlayingStationId = station.stationuuid;

                        // Aggiorna le informazioni nel lettore
                        document.getElementById('player-info').classList.remove('hidden');
                        document.getElementById('current-station-name').textContent = station.name;

                        document.getElementById('player-codec').textContent = `Codec: ${station.codec || 'N/A'}`;
                        document.getElementById('player-bitrate').textContent = `Bitrate: ${station.bitrate ? station.bitrate + ' kbps' : 'N/A'}`;
                        document.getElementById('player-language').textContent = `Lingua: ${station.language || 'N/A'}`;
                        document.getElementById('player-tags').textContent = `Tags: ${station.tags || 'N/A'}`;

                        const homepageLink = document.getElementById('player-homepage-link');
                        if (station.homepage) {
                            homepageLink.href = station.homepage;
                            homepageLink.classList.remove('hidden');
                        } else {
                            homepageLink.classList.add('hidden');
                        }
                    }
                    updateAllPlayButtonTexts();
                });

                // Aggiunge un listener al pulsante "Rimuovi"
                item.querySelector('.remove-button').addEventListener('click', () => {
                    removeStation(station.stationuuid);
                });

                savedStationsList.appendChild(item);
            });
            updateAllPlayButtonTexts();
        }

        // Funzione per la ricerca delle stazioni radio
        async function searchRadios() {
            const searchTerm = document.getElementById('search-input').value.trim();
            const searchType = document.getElementById('search-type-select').value;
            if (!searchTerm) {
                showStatus('Per favore, inserisci un termine di ricerca.', false);
                return;
            }

            showStatus('Ricerca in corso...', false);
            let url = '';

            // Costruisce l'URL dell'API in base al tipo di ricerca
            if (searchType === 'name') {
                url = `https://de1.api.radio-browser.info/json/stations/byname/${encodeURIComponent(searchTerm)}`;
            } else if (searchType === 'country') {
                url = `https://de1.api.radio-browser.info/json/stations/bycountry/${encodeURIComponent(searchTerm)}`;
            } else if (searchType === 'tag') {
                url = `https://de1.api.radio-browser.info/json/stations/bytag/${encodeURIComponent(searchTerm)}`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.length > 0) {
                    searchResults = data;
                    renderSearchResults();
                    showStatus('', true);
                } else {
                    searchResults = [];
                    renderSearchResults();
                    showStatus('Nessuna stazione trovata per questo termine.', false);
                }
            } catch (error) {
                console.error('Errore durante la ricerca:', error);
                showStatus('Si è verificato un errore durante la ricerca. Riprova più tardi.', false);
            }
        }

        // Funzione per caricare le stazioni salvate da localStorage
        function loadSavedStations() {
            const saved = localStorage.getItem('savedStations');
            if (saved) {
                savedStations = JSON.parse(saved);
            }
            renderSavedStations();
        }

        // Funzione per rimuovere una stazione da localStorage
        function removeStation(stationUuid) {
            savedStations = savedStations.filter(s => s.stationuuid !== stationUuid);
            localStorage.setItem('savedStations', JSON.stringify(savedStations));
            renderSavedStations();
            showStatus('Stazione rimossa con successo.', false);
            setTimeout(() => showStatus('', true), 3000);
        }
        
        // Funzione per esportare la lista delle stazioni salvate
        function exportList() {
            const dataStr = JSON.stringify(savedStations, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            // Crea un nome di file dinamico con la data
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Mesi da 0-11
            const day = String(today.getDate()).padStart(2, '0');
            const fileName = `radio-browser_${year}-${month}-${day}.json`;

            // Crea un link invisibile e attiva il download
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName; // Questo attiva il prompt "Salva con nome"
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showStatus('Lista esportata con successo!', false);
            setTimeout(() => showStatus('', true), 3000);
        }

        // Funzione per importare la lista delle stazioni salvate
        function importList(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedStations = JSON.parse(e.target.result);
                    if (Array.isArray(importedStations)) {
                        importedStations.forEach(station => {
                            const isAlreadySaved = savedStations.some(s => s.stationuuid === station.stationuuid);
                            if (!isAlreadySaved) {
                                savedStations.push(station);
                            }
                        });
                        localStorage.setItem('savedStations', JSON.stringify(savedStations));
                        renderSavedStations();
                        showStatus('Lista importata con successo!', false);
                        setTimeout(() => showStatus('', true), 3000);
                    } else {
                        showStatus('Il file non è un formato valido.', false);
                        setTimeout(() => showStatus('', true), 3000);
                    }
                } catch (error) {
                    console.error("Error importing file:", error);
                    showStatus('Si è verificato un errore nella lettura del file.', false);
                    setTimeout(() => showStatus('', true), 3000);
                }
            };
            reader.readAsText(file);
        }

        // Aggiunge i listener agli eventi
        document.getElementById('search-button').addEventListener('click', searchRadios);
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchRadios();
            }
        });
        document.getElementById('sort-select').addEventListener('change', renderSearchResults);
        document.getElementById('country-filter-select').addEventListener('change', renderSearchResults);
        document.getElementById('saved-sort-select').addEventListener('change', renderSavedStations);
        document.getElementById('saved-country-filter-select').addEventListener('change', renderSavedStations);
        document.getElementById('export-button').addEventListener('click', exportList);
        document.getElementById('import-button').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });
        document.getElementById('file-input').addEventListener('change', importList);

        // Inizializza la lista delle stazioni salvate all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedStations();
        });

        // Nasconde le informazioni di riproduzione quando la radio viene messa in pausa
        document.getElementById('audio-player').addEventListener('pause', () => {
            currentPlayingStationId = null;
            document.getElementById('player-info').classList.add('hidden');
            document.getElementById('current-station-name').textContent = '';
            updateAllPlayButtonTexts();
        });

        // Aggiorna il testo dei pulsanti quando la radio riprende la riproduzione
        document.getElementById('audio-player').addEventListener('play', () => {
            updateAllPlayButtonTexts();
        });
    </script>
</body>
